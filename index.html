<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> OpenAction </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3/dist/light.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				homepage: "README.md",
				auto2top: true,
				loadSidebar: "sidebar.md",
				relativePath: true,
				alias: { "/.*/_navbar.md": "/_navbar.md" },
				toc: {
					tocMaxLevel: 3,
					target: "h3, h4, h5, h6",
					ignoreHeaders:  ["<!-- {docsify-ignore} -->", "<!-- {docsify-ignore-all} -->"]
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3/dist/docsify-plugin-toc.min.js"></script>
	</body>
</html>
